components:
    schemas:
        Cart:
            properties:
                productId:
                    type: string
                quantity:
                    type: integer
            type: object
        CreateOrderRequest:
            properties:
                count:
                    type: integer
                orders:
                    items:
                        $ref: '#/components/schemas/Order'
                    type: array
            required:
                - count
                - orders
            type: object
        Order:
            properties:
                cart:
                    $ref: '#/components/schemas/Cart'
                payment:
                    $ref: '#/components/schemas/Payment'
            required:
                - cart
                - payment
            type: object
        OrderResponse:
            properties:
                message:
                    type: string
                success:
                    type: boolean
            type: object
        Payment:
            properties:
                amount:
                    type: number
                method:
                    enum:
                        - credit_card
                        - paypal
                        - bank_transfer
                    type: string
            type: object
